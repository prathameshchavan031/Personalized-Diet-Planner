<!DOCTYPE html>
<html>
<head>
    <title>Personalized Diet Planner üçé</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>ü•ó Personalized Diet Planner</h1>
    <form action="/predict" method="POST">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>BMI:</label>
        <input type="number" step="0.1" name="bmi" required>

        <label>Health Condition:</label>
        <select name="health">
            <option>None</option>
            <option>Diabetes</option>
            <option>BP</option>
        </select>

        <label>Allergy:</label>
        <select name="allergy">
            <option>None</option>
            <option>Milk</option>
            <option>Nuts</option>
        </select>

        <label>Food Preference:</label>
        <select name="preference">
            <option>Veg</option>
            <option>Non-Veg</option>
        </select>

        <button type="submit">Get Diet Plan</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h3>{{ prediction_text }}</h3>
    </div>
    {% endif %}
</div>
</body>
</html>
